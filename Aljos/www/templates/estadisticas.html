<ion-view view-title="Estadistica">
  <ion-content class="padding">
    <div ng-repeat="publicacion in publicaciones">
      Publicación: {{publicacion.productoservicio.nombre}}
      <br/>
      <canvas id="{{$index}}" width="400" height="400"></canvas>
      {{CalcularVisita(publicacion.visita,$index);}}
    </div>
    <div>
      Cantidad de favoritos por publicación
      <br/>
      <canvas id="fav" width: 100% !important; height="400"></canvas>
    </div>
  </ion-content>
</ion-view>
